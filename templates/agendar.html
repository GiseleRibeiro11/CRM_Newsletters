{% extends "base.html" %}
{% set active_page = 'agendar' %}

{% block content %}
<div class="container-fluid">

    <!-- SWEETALERT FEEDBACK -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    {% for category, message in messages %}
                        Swal.fire({
                            icon: '{{ 'success' if category == 'success' else 'warning' if category == 'warning' else 'error' }}',
                            title: '{{ message }}',
                            confirmButtonColor: '#38bdf8'
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}
    {% endwith %}

    <div class="d-flex align-items-center mb-4 mt-4">
        <h3 class="me-2 fw-bold text-dark">
            <i class="bi bi-calendar-plus text-info"></i> Agendar Campanha
        </h3>
    </div>

    <div class="card shadow border-0 qn-card">
        <div class="card-body p-4">
            <form id="agendarForm" action="{{ url_for('agendar') }}" method="POST" enctype="multipart/form-data">

                <h5 class="fw-bold mb-3 text-info border-bottom pb-2">ðŸ“¤ Envio</h5>

                <div class="mb-3">
                    <label class="form-label">Nome da campanha</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Assunto</label>
                    <input type="text" class="form-control" name="assunto" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Data</label>
                        <input type="date" class="form-control" name="data1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" name="hora1" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Remetente</label>
                    <input type="text" class="form-control" name="remetente" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Grupo</label>
                    <select class="form-control" name="grupo" required>
                        <option value="">Selecione um grupo...</option>
                        <option value="Grupo1">Grupo 1</option>
                        <option value="Grupo2">Grupo 2</option>
                        <option value="Grupo3">Grupo 3</option>
                        <option value="Todos">Todos</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">FrequÃªncia (opcional)</label>
                    <select class="form-control" name="frequencia">
                        <option value="">-- Sem repetiÃ§Ã£o --</option>
                        <option value="1x na semana">1x na semana</option>
                        <option value="2x na semana">2x na semana</option>
                        <option value="1x no mÃªs">1x no mÃªs</option>
                        <option value="2x no mÃªs">2x no mÃªs</option>
                    </select>
                </div>

                <!-- PREVIEW DO ARQUIVO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Arquivo</label>
                    <input type="file" class="form-control" name="arquivo" id="arquivo" accept=".html,.htm" required onchange="previewFile()">
                </div>

                <div id="preview-container" class="mt-3 p-3 rounded" style="background: #0b0e19; border: 1px solid var(--qn-blue); display:none; max-height:400px; overflow:auto; box-shadow: var(--qn-shadow);">
                    <strong class="text-info">PrÃ©-visualizaÃ§Ã£o do arquivo:</strong>
                    <iframe id="preview-frame" class="w-100 mt-2 rounded" style="height:300px; border:none; background:#000;"></iframe>
                </div>

                <button type="button" onclick="confirmarEnvio()" class="btn btn-info btn-lg w-100 fw-bold py-3 mt-4">
                    <i class="bi bi-check-circle-fill me-2"></i> Confirmar e Agendar
                </button>
            </form>
        </div>
    </div>
</div>

<script>
// PREVIEW HTML
function previewFile() {
    const fileInput = document.getElementById('arquivo');
    const previewContainer = document.getElementById('preview-container');
    const iframe = document.getElementById('preview-frame');

    const file = fileInput.files[0];
    if (file && (file.name.endsWith('.html') || file.name.endsWith('.htm'))) {
        const reader = new FileReader();
        reader.onload = (e) => {
            iframe.srcdoc = e.target.result;
            previewContainer.style.display = 'block';
        };
        reader.readAsText(file);
    } else {
        iframe.srcdoc = '';
        previewContainer.style.display = 'none';
    }
}

// CONFIRMAÃ‡ÃƒO SWEETALERT2
function confirmarEnvio() {
    Swal.fire({
        title: 'Confirmar Agendamento?',
        text: 'Verifique se todas as informaÃ§Ãµes estÃ£o corretas.',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#38bdf8',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Sim, agendar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('agendarForm').submit();
        }
    });
}
</script>
{% endblock %}
