<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "QNova Newsletter" }}</title>

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS QNova -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">


</head>

<body class="{% if auth_page %}qnova-auth{% endif %}">

    {% if not auth_page %}
    <!-- SIDEBAR ============================================================ -->
    <nav class="sidebar">
        <h4 class="mb-4"> Newsletter</h4>

        <a href="{{ url_for('dashboard') }}" 
           class="nav-link {% if active_page == 'dashboard' %}active-link{% endif %}">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>

        <a href="{{ url_for('agendar') }}" 
           class="nav-link {% if active_page == 'agendar' %}active-link{% endif %}">
            <i class="bi bi-calendar-plus me-2"></i> Agendar Campanha
        </a>

        <hr />

        {% if session.get('usuario') %}
        <a href="{{ url_for('logout') }}" class="nav-link text-danger" onclick="confirmarLogout(event)">
            <i class="bi bi-box-arrow-right me-2"></i> Sair
        </a>
        {% endif %}
    </nav>
    {% endif %}

    <!-- MAIN AREA -->
    <main class="{% if not auth_page %}main-content{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SWEETALERT2 LOGOUT -->
    <script>
    function confirmarLogout(e) {
        e.preventDefault();
        Swal.fire({
            title: 'Deseja realmente sair?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#38bdf8',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sair',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{{ url_for('logout') }}";
            }
        });
    }
    </script>
</body>
</html>
